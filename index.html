<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

  <main id="content">
    <section id="form-contents">
      <h1 id="form-title">Contact Us</h1>
      <form class="form-content">
        <div class="inline-div">
          <div class="form__first-name">
            <label class="label" for="form-first-name">First Name <span class="mandatory">*</span></label>
            <input type="text" class="form-input" name="form-first-name" id="form-first-name" aria-describedby="error-first-name">
            <!-- <small id="error-first-name" class="error-message">This field is required</small> -->
          </div>

          <div class="form__last-name">
            <label class="label" for="form-last-name">Last Name <span class="mandatory">*</span></label>
            <input type="text" class="form-input" name="form-last-name" id="form-last-name" aria-describedby="error-last-name">
            <!-- <small id="error-last-name" class="error-message">This field is required</small> -->
          </div>
        </div>

        <div class="form__email">
          <label class="label" for="form-email">Email Address <span class="mandatory">*</span></label>
          <input type="email" class="form-input" name="form-email" id="form-email" aria-describedby="error-email">
          <!-- <small id="error-email" class="error-message">Please enter a valid email address</small> -->
        </div>

        <div class="inline-div">
          <fieldset class="form__type">
            <legend class="label">Query Type <span class="mandatory">*</span></legend>
            <div>
              <input type="radio" name="form-query" id="general-enquiry" value="general-enquiry" aria-describedby="error-query">
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <div>
              <input type="radio" name="form-query" id="support-request" value="support-request" aria-describedby="error-query">
              <label for="support-request">Support Request</label>
            </div>
            <!-- <small id="error-query" class="error-message">Please select a query type</small> -->
          </fieldset>
        </div>

        <div class="form__message">
          <label class="label" for="form-message">Message <span class="mandatory">*</span></label>
          <textarea rows="4" cols="30" name="form-message" id="form-message" aria-describedby="error-message"></textarea>
          <!-- <input type="textarea" name="form-message" id="form-message"> -->
          <!-- <small id="error-message" class="error-message">This field is required</small> -->
        </div>

        <div class="form__checkbox">
          <input type="checkbox" name="form-checkbox" id="form-checkbox" aria-describedby="error-checkbox">
          <label class="label" for="form-checkbox">I consent to being contacted by the team <span class="mandatory">*</span></label>
          <!-- <small id="error-checkbox" class="error-message">To submit this form, please consent to being contacted</small> -->
        </div>

        <button type="submit" id="form-button" onclick="sendButton(event)">
          <span>Submit</span>
        </button>

        <!-- Message Sent!
        Thanks for completing the form. We'll be in touch soon! -->
      </form>
    </section>
  </main>
</body>
</html>
